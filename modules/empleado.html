<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado - Onix</title>
    <link rel="icon" href="img/logocafsena.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/empleado.css">
</head>
<body>  
    <header>
        <div class="logo">
            <h1 class="header-title">Onix</h1>
        </div>
        <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
        <nav>
            <ul>
                <li><a href="#" onclick="showProfile(); return false;">Perfil de empleado</a></li>
                <li><a href="#" onclick="showStockUpdate(); return false;">Actualizar Stock</a></li>
                <li><a href="#" onclick="showOrders(); return false;">Ver pedidos</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="content">
            <!-- Contenido dinámico se cargará aquí -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Onix. Todos los derechos reservados.</p>
    </footer>

    <script>
        function showProfile() {
            const profileContent = `
                <div class="profile">
                    <h2>Perfil de Usuario</h2>
                    <p><strong>Nombre:</strong> kate_h</p>
                    <p><strong>Email:</strong> kate_h@gmail.com</p>
                    <p><strong>Teléfono:</strong> 318 3888099</p>
                    <button onclick="editProfile()">Editar Perfil</button>
                </div>
            `;
            document.getElementById('content').innerHTML = profileContent;
        }

        function editProfile() {
            const editProfileContent = `
                <div class="profile">
                    <h2>Editar Perfil</h2>
                    <form id="editProfileForm">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" value="kate_h" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="kate_h@gmail.com" required>
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" value="318 3888099" required>
                        <button type="submit">Guardar Cambios</button>
                    </form>
                </div>
            `;
            document.getElementById('content').innerHTML = editProfileContent;

            document.getElementById('editProfileForm').addEventListener('submit', function(event) {
                event.preventDefault();
                showProfile();
            });
        }

        function showStockUpdate() {
            const stockContent = `
                <h2>Actualizar Stock</h2>
                <ul class="stock-list">
                    <li>
                        <img src="/img/empanada.png" alt="empanada de carne">
                        <div>
                            <h3>Empanada de Carne</h3>
                            <p>Exquisita empanada rellena de jugosa carne sazonada, con una masa crujiente que te hará querer más.</p>
                            <span>Existencias: <input type="number" value="20" min="0" class="stock-input"></span>
                            <button onclick="updateStock(this, 'increase')">Añadir</button>
                            <button onclick="updateStock(this, 'decrease')">Quitar</button>
                        </div>
                    </li>
                    <!-- Agrega aquí el resto de los elementos del stock como en el ejemplo anterior -->
                </ul>
            `;
            document.getElementById('content').innerHTML = stockContent;
        }

        function showOrders() {
    // Obtiene los pedidos desde localStorage
    let orders = JSON.parse(localStorage.getItem('orders')) || [];

    let orderContent = `
        <h2>Pedidos de Clientes</h2>
        <ul class="order-list">
    `;

    orders.forEach((order, index) => {
        orderContent += `
            <li>
                 <h3>Pedido #${order.id}</h3>
                 <p><strong>Estado:</strong>
                     <select onchange="updateOrderStatus(${order.id}, this.value)">
                         <option value="En preparación" ${order.status === 'En preparación' ? 'selected' : ''}>En preparación</option>
                         <option value="En camino" ${order.status === 'En camino' ? 'selected' : ''}>En camino</option>
                         <option value="Entregado" ${order.status === 'Entregado' ? 'selected' : ''}>Entregado</option>
                     </select>
                 </p>
                 <ul>
                     ${order.items.map(item => `
                         <li>${item.product} - $${item.price}</li>
                      `).join('')}
                 </ul>
            </li>

        `;
    });

    orderContent += `</ul>`;

    document.getElementById('content').innerHTML = orderContent;
}

function updateOrderStatus(orderId, newStatus) {
    let orders = JSON.parse(localStorage.getItem('orders')) || [];

    orders = orders.map(order => {
        if (order.id === orderId) {
            order.status = newStatus;
        }
        return order;
    });

    localStorage.setItem('orders', JSON.stringify(orders));
    alert('El estado del pedido ha sido actualizado a: ' + newStatus);
    showOrders();  // Refresca la vista de pedidos
}




        function logout() {
            alert('Sesión cerrada');
            window.location.href = '../index.html'; 
        }

        function updateStock(button, action) {
            const input = button.parentElement.querySelector('.stock-input');
            let value = parseInt(input.value);

            if (action === 'increase') {
                value++;
            } else if (action === 'decrease' && value > 0) {
                value--;
            }

            input.value = value;
        }
    </script>
</body>
</html>
